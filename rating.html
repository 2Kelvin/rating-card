<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card</title>
    <link rel="stylesheet" href="rating.css">
</head>
<body>
    <div class="bgBlack">
        <div class="card">
            <div class="circleDiv">
                <img src="resources/icons/icon-star.svg" alt="icon-star">
            </div>
            <h2>How did we do?</h2>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <div class="rateNo">
                <div class="circleDiv">1</div>
                <div class="circleDiv">2</div>
                <div class="circleDiv">3</div>
                <div class="circleDiv">4</div>
                <div class="circleDiv">5</div>
            </div>
            <button>SUBMIT</button>
        </div>
    </div>
</body>
</html>
